<!-- html 5 type combinations 

Create a HTML form to capture data entry to add a new book. The form should capture Book Name, ISBN, 
author name, year published, rating, Media Type, Price 

    Validations
        All fields are are required
        Book Name can contian maximum 50 characters
        ISBN should contain 13 characters
        Rating is a drop-down list with values All ages, 6+,13+ and shoudl default to all ages
        Media Type is radio button with values: Kindle, Hardcover, CD 
        Price should be positive number with maximum 2 decimals and should start with $  -->

        <!DOCTYPE html>
        <html>
            <head>
                <title>Book Form</title>
                <link rel="stylesheet" href="FormValidation.css">
            </head>
            <body>
        
                    <form>
                        Book Name: <input type= "text"id="bookName"required  />
                        <br>
                        ISBN Number: <input type="number" id="ISBN" required minlength="13"/>
                        <br>
                        Author (First,Last): <input type= "text" required/>
                        <br>
                        Year Published: <input type= "date" required/>
                        <br>
                        Rating:
                        <br>
                        <input type="radio" id="type1" name="5stars" value="30">
  <label for="type1">5 stars</label><br>
  <input type="radio" id="type2" name="Hardcover" value="60">
  <label for="type2">4 stars</label><br>  
  <input type="radio" id="type3" name="CD" value="100">
  <label for="type2">3 stars</label><br> 
  <input type="radio" id="type3" name="CD" value="100">
  <label for="type2">2 stars</label><br> 
  <input type="radio" id="type3" name="CD" value="100">
  <label for="type2">1 star</label><br> 

                        <br>
                        Media Type: 
                        <br>
  <input type="radio" id="type1" name="Kindle" value="30">
  <label for="type1">audiobook</label><br>
  <input type="radio" id="type2" name="Hardcover" value="60">
  <label for="type2">Hardcover</label><br>  
  <input type="radio" id="type3" name="CD" value="100">
  <label for="Type 3">paperback</label><br><br>

Price: <input type="text" pattern="^\\$?(([1-9](\\d*|\\d{0,2}(,\\d{3})*))|0)(\\.\\d{1,2})?$" required/>
<br>
<button type="submit" id="submit">submit</button>
                    </form>


                    <script>
                        const Book = document.getElementById('bookName');
                        const ISBN = document.getElementById('ISBN');
                        const submitButton= document.getElementById('submit');
                
                
                        submitButton.addEventListener('click',()=>{
                        
                if(Book.value == ''){
                        Book.setCustomValidity('Please enter a book name');
                    }else if(Book.value.length<10){
                        Book.setCustomValidity('Book name is minimum 2 characters');
                    }else if (Book.value!=''){
                        Book.setCustomValidity('');
                    }
                    
                    if(ISBN.value == ''){
                        ISBN.setCustomValidity('Please enter an ISBN number (13 numerical characters)');
                    }else if(ISBN.value.length<13){
                        ISBN.setCustomValidity('ISBN Number is minimum 13 numerical characters');
                    }else if (ISBN.value!=''){
                        ISBN.setCustomValidity('');
                    }
                })
                </script>            
    </body>
    </html>
